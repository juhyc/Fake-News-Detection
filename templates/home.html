    <head>
        <title>Fake News Detection</title>
        <meta charset="utf-8" />

    <body class="is-preload">
        <!-- Nav -->
        <nav id="nav">
            <ul>
                <li><a href="/home">Home</a></li>
                <li><a href="/about">About</a></li>
                <li><a href="/fakenews">Fake News</a></li>
                <li><a href="/contact">Contact Us</a></li>
            </ul>
        </nav>
        <!-- Header -->
            <header id="header">
                <h1>Fake News Detection</h1>
                <p>You can experience fake news detection right away.</p>
            </header>
        <!-- Signup Form -->
            <form method="POST" action="/predict">
                <table style="width:80%" border="1" cellpadding="0" cellspacing="0">
                    <tr>
                        <td rowspan="2">
                            <div id="signup-form">
                            <input type="text" name="title" id="title" placeholder="Title"  value="{{title}}" />
                            </div>
                            <div>
                            <br>
                            </div>
                            <div id="signup-form">
                            <!-- <input type="text2" name="body" id="body" placeholder="Body" /> -->
                            <textarea name="body" id="body" placeholder="Body">{{body}}</textarea>
                            </div>
                            <div>
                            <br>
                            </div>
                            <input type="submit" value="Start" />
                        </td>
                        <td>
                            <div>
                                <p style='font-size: large'><b>{{Title}}</b>
                                    {% for i in range(title_color | length) %}
                                        <span style='background-color: {{ title_color[i] }};'>{{title_token[i]}} </span>
                                    {% endfor %}
                                </p>
                                <hr>
                                <p style='font-size: large'><b>{{Body}}</b>
                                    {% for i in range(body_color | length) %}
                                        <span style='background-color: {{ body_color[i] }};'>{{body_token[i]}} </span>
                                    {% endfor %}
                                </p><br>
							</div>
							<div>
								<canvas id="doughnut_chart" width="150vw" height="150vh"></canvas>
								<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
								<script>
									const ctx = document.getElementById('doughnut_chart').getContext('2d');
									const doughnut_chart = new Chart(ctx, {
										type: 'doughnut',
										data: {
										  labels: ["Real News", "Fake News"],
										  datasets: [
											{
											  label: "Fake or Real News",
											  backgroundColor: ["#e8c3b9","#8e5ea2"],
											  data: [5.146266e-04, 9.994854e-01]
											}
										  ]
										},
										options: {
										  title: {
											display: true,
											text: 'Check your News'
										  }
										}
									});
								</script>
							</div>
                        </td>
                </tr>
                </table>
            </form>
