<!DOCTYPE html>
<html>
<head>
    <title>Fake News Detection</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
</head>
<body>
    <form method="POST" action="/show_result">
        <div>
            <p style='font-size: large'><b>Title:  </b>
                {% for i in range(title_color | length) %}
                    <span style='background-color: {{ title_color[i] }};'>{{title_token[i]}} </span>
                {% endfor %}
            </p>
        <hr>
            <p style='font-size: large'><b>Body:  </b>
                {% for i in range(body_color | length) %}
                    <span style='background-color: {{ body_color[i] }};'>{{body_token[i]}} </span>
                {% endfor %}
            </p><br>
        </hr>
        </div>
    </form>
</body>
</html>
